<section class="vh-100" style="margin-bottom: 100px;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem; width: max-content;">
          <div class="row g-0">
            <div class="col-md-5 col-lg-5 d-none d-md-block">
              <img
                src="https://static.wixstatic.com/media/9c608a_a08da405ffbd482e9866dc8bc73a5f4c~mv2_d_3024_3773_s_4_2.jpg/v1/fill/w_565,h_707,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/9c608a_a08da405ffbd482e9866dc8bc73a5f4c~mv2_d_3024_3773_s_4_2.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%; width: auto;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form>
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219"></i>
                    <span class="h1 fw-bold mb-0">Inicio de Sesion</span>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label">Correo</label>
                    <input type="email" class="form-control form-control-lg" placeholder="ingrese su correo"
                      [(ngModel)]="loginObj.correo" name="correo" required />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control form-control-lg" placeholder="ingrese su contraseña"
                      [(ngModel)]="loginObj.contrasena" name="contrasena" />
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="button" (click)="onLogin()">
                      Iniciar sesion
                    </button>
                  </div>
                  <a class="small text-muted" href="#!">¿Has olvidado tu contraseña?</a><br /><br />
                  <p class="mb-5 pb-lg-2" style="color: #393f81">
                    ¿No tienes cuenta?
                    <a href="#!" style="color: #393f81">Registrate aquí</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
