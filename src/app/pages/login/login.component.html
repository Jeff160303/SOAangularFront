<section class="vh-100" style="margin-bottom: 100px;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem; width: max-content;">
          <div class="row g-0">
            <div class="col-md-5 col-lg-5 d-none d-md-block">
              <img
                src="https://static.wixstatic.com/media/9c608a_a08da405ffbd482e9866dc8bc73a5f4c~mv2_d_3024_3773_s_4_2.jpg/v1/fill/w_565,h_707,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/9c608a_a08da405ffbd482e9866dc8bc73a5f4c~mv2_d_3024_3773_s_4_2.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%; width: auto;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219"></i>
                    <span class="h1 fw-bold mb-0">Inicio de Sesión</span>
                  </div>

                  <div style="height: 100px;" data-mdb-input-init class="form-outline">
                    <label class="form-label">Correo</label>
                    <input type="email" class="form-control form-control-lg" placeholder="Ingrese su correo" formControlName="correo" required />
                    <div *ngIf="loginForm.get('correo')?.invalid && (loginForm.get('correo')?.dirty || loginForm.get('correo')?.touched)" class="text-danger">
                      <div *ngIf="loginForm.get('correo')?.errors?.['required']">Correo es requerido.</div>
                      <div *ngIf="loginForm.get('correo')?.errors?.['email']">Correo debe tener un formato válido.</div>
                    </div>
                  </div>

                  <div style="height: 100px;" data-mdb-input-init class="form-outline">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control form-control-lg" placeholder="Ingrese su contraseña" formControlName="contrasena" required />
                    <div *ngIf="loginForm.get('contrasena')?.invalid && (loginForm.get('contrasena')?.dirty || loginForm.get('contrasena')?.touched)" class="text-danger">
                      <div *ngIf="loginForm.get('contrasena')?.errors?.['required']">Contraseña es requerida.</div>
                      <div *ngIf="loginForm.get('contrasena')?.errors?.['minlength']">Contraseña debe tener al menos 6 caracteres.</div>
                    </div>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit" [disabled]="loginForm.invalid">
                      Iniciar sesión
                    </button>
                  </div>
                  <a class="small text-muted" href="#!">¿Has olvidado tu contraseña?</a>
                  <br />
                  <br />
                  <p class="mb-5 pb-lg-2" style="color: #000000; font-weight: 300">¿No tienes cuenta? 
                    <a (click)="SingUp()" type="button" style="color: #5c340c; font-weight: 500">Regístrate aquí</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
