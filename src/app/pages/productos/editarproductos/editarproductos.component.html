<div class="container">
  <div class="row mb-4">
    <div class="col-12">
      <input
        type="text"
        class="form-control"
        placeholder="Buscar por nombre"
        [(ngModel)]="searchTerm"
        (input)="buscarProducto()"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-2" *ngFor="let producto of productosFiltrados">
      <div class="card mb-4">
        <img class="card-img-top" (click)="editarProducto(producto.idProducto)" [src]="producto.imagenProducto" alt="{{ producto.nombreProducto }}">
        <div class="card-body">
          <h5 style="height: 55px;" class="card-title">{{ producto.nombreProducto }}</h5>
          <p class="card-text">Categor√≠a: {{ producto.catProducto }}</p>
          <p class="card-text">Precio: {{ producto.precioProducto }}</p>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Talla S: {{ producto.tallaS }}</li>
            <li class="list-group-item">Talla M: {{ producto.tallaM }}</li>
            <li class="list-group-item">Talla L: {{ producto.tallaL }}</li>
          </ul>
          <div class="btn-group">
            <button class="action-button" (click)="editarProducto(producto.idProducto)">Editar</button>
            <button class="action-button" (click)="eliminarProducto(producto.idProducto)">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
