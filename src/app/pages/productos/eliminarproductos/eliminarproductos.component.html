<div class="table-container">
  <table class="table">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Detalles</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>
          <div class="product-info">
            <h3>{{ producto.nombreProducto }}</h3>
            <p>Categor√≠a: {{ producto.catProducto }}</p>
            <p>Precio: {{ producto.precioProducto }}</p>
          </div>
        </td>
        <td>
          <ul class="detail-list">
            <li *ngFor="let detalle of producto.detalles">
              Talla: {{ detalle.tallas }} - Stock: {{ detalle.stock }}
            </li>
          </ul>
        </td>
        <td>
          <button class="action-button" (click)="eliminarProducto(producto.idproducto)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
