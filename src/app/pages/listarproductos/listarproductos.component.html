<div class="filter-bar">
  <button class="filter-button" (click)="filtrarPorGenero('Hombre')" [class.active]="filtroActivo === 'Hombre'">Hombre</button>
  <button class="filter-button" (click)="filtrarPorGenero('Mujer')" [class.active]="filtroActivo === 'Mujer'">Mujer</button>
  <button class="filter-button" (click)="resetearFiltro()" [class.active]="!filtroActivo">Mostrar Todo</button>
</div>

<div class="product-list">
  <div *ngFor="let producto of productosFiltrados" class="product-card">
    <div class="product-image">
      <img [src]="producto.detalleProducto?.imagenProducto" alt="{{ producto.nombreProducto }}">
    </div>
    <div class="product-details">
      <p class="product-name">{{ producto.nombreProducto }}</p>
      <div class="product-pricing">
        <p class="product-price">S/. {{ producto.precioProducto }}</p>
        <p class="product-original-price">S/. {{ (producto.precioProducto * 1.3).toFixed(2) }}</p>
      </div>
    </div>
  </div>
</div>
